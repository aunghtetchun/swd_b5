<script>
    for (i=1;i<5;i++){
        $(".card-columns").append(`
            <div class="card user-team">
                <img src="image/gallery/team-${i}.jpg" class="rounded w-100 " alt="">
            </div>
            <div class="card gallery">
                <img src="image/gallery/${i}.jpg" class="rounded w-100 " alt="">
            </div>
            <div class="card side-bar">
                <img src="image/gallery/0${i}.jpg" class="rounded w-100 " alt="">
            </div>
        `);
    }

    $(".g-cat .list-group-item").click(function () {
        $(".g-cat .list-group-item").removeClass('active');
        $(this).addClass('active');
        let current = $(this).attr("data-id");
        if(current == "all"){
            $(".photo-list .card").show(0);
        }else{
            $(".photo-list .card").hide(0,function () {
                $(".photo-list ."+current).show();
            });
        }


    });
</script>
