<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <section class="add">
        <h1 class="add-header">Add New Post</h1>
        <form action="">
            <div class="form-input">
                <label for="title">Post Title</label>
                <input type="text" id="title">
                <span id="titleError"></span>
            </div>
            <div class="form-input">
                <label for="des">Post Description</label>
                <textarea name="" id="des" cols="30" rows="10"></textarea>
                <span id="desError"></span>
            </div>
            <div class="form-input">
                <button type="button" id="addPost">Add Post</button>
            </div>
        </form>
    </section>
    <section class="show" id="show">







    </section>
</div>


<script src="js/app.js"></script>
</body>
</html>
