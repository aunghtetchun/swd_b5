<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: grey;
        }
    </style>

</head>
<body>



<button class="btn1">hide</button>
<button class="btn2">show</button>
<button class="btn3">toggle</button>

<button class="btn4">small</button>
<button class="btn5">big</button>
<button class="btn6">stop</button>
<button class="btn7">Call Back</button>
<div data-id="1"></div>

<script src="js/jquery.js"></script>
<script>

    $(".btn1").click(function () {
        $("div").slideUp();
    });

    $(".btn2").click(function () {
        $("div").slideDown();
    });

    $(".btn3").click(function () {
        $("div").slideToggle(1000);
    });

    $(".btn4").click(function () {
        $("div").animate({
            "width" : "50px",
            "height" : "50px"
        }, 3000);
    });

    $(".btn5").click(function () {
        $("div").animate({
            "width" : "300px",
            "height" : "300px"
        } ,1000);
    });

    $(".btn6").click(
        function () {
            $("div").stop();
        }
    );

    $(".btn7").click(function () {
        $("div").hide(1000,function () {
            $("div").css({"background":"blue"}).show(1000);
        });
    });



</script>

</body>
</html>
