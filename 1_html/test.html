<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="">
    <div>
        <label for="name">Name : </label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="number" id="phone">
    </div>

    <div>
        <label for="bd">Date of birth</label>
        <input type="date" id="bd">
    </div>

    <div>
        <label for="img">Photo</label>
        <input type="file" id="img">
    </div>

    <div>
        <label>Gender : </label>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
    </div>

    <div>
        <label>Skill :</label>
        <label for="html">Html</label>
        <input type="checkbox" id="html" value="html" name="skill">

        <label for="css">Css</label>
        <input type="checkbox" id="css" value="css" name="skill">

        <label for="js">JavaScript</label>
        <input type="checkbox" id="js" value="js" name="skill">

        <label for="php">PHP</label>
        <input type="checkbox" id="php" value="php" name="skill">
    </div>

    <div>
        <label>Nationality</label>
        <select name="nationality" id="">
            <option value="myanmar">myanmar</option>
            <option value="japan">japan</option>
            <option value="korea">korea</option>
            <option value="china">china</option>
        </select>
    </div>




</form>

</body>
</html>
